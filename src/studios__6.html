<!doctype html>
<html class="no-js" lang="">
	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<meta property="og:title" content="" />
		<meta property="og:type" content="" />
		<meta property="og:url" content="" />
		<meta property="og:image" content="" />

		<link rel="manifest" href="site.webmanifest" />
		<link rel="apple-touch-icon" href="icon.png" />
		<!-- Place favicon.ico in the root directory -->

		<link rel="stylesheet" href="css/main.scss" />

		<meta name="theme-color" content="#fafafa" />
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap");
			@import url("https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap");
		</style>
	</head>

	<body class="flex">
		<main
			class="flex flex-1 mdd:flex-col tablet:flex-col dark:bg-neutral-900 dark:text-gray-200"
		>
			<div class="relative flex flex-1">
				<div
					style="
						background-image: linear-gradient(
								rgba(0, 0, 0, 0.5),
								rgba(0, 0, 0, 0.5)
							),
							url(&quot;./img/studio__background.png&quot;);
					"
					class="flex h-full w-full items-end bg-opacity-50 bg-cover bg-center bg-no-repeat before:absolute before:left-8 before:top-12 before:inline-block before:h-2 before:w-2 before:content-soundsquare__logo mdd:before:left-4 mdd:before:right-4 mdd:before:content-soundsquare__logo__small tablet:before:left-4 tablet:before:right-4"
				>
					<div
						class="mb-28 flex flex-1 justify-between mdd:mb-6 tablet:mb-6"
					>
						<div class="ml-8 flex flex-col mdd:ml-4 tablet:ml-4">
							<div class="mb-2 flex flex-row items-center">
								<div
									class="mr-2 h-5 w-5 bg-white mdd:h-4 mdd:w-4 tablet:h-4 tablet:w-4"
								></div>
								<p
									class="font-public my-0 whitespace-nowrap text-xl font-medium mdd:text-sm"
								>
									Black Studio
								</p>
							</div>

							<p
								class="font-public my-0 text-sm font-normal mdd:mr-10 mdd:text-xs"
							>
								Dolby Atmos Feature Film mixing stage.<br
									class="mdd:hidden"
								/>
								Our flagship mixing stage.
							</p>
						</div>

						<div class="mr-10 flex items-end mdd:mr-4 tablet:mr-4">
							<div>
								<img class="w-full" src="/src/img/dolby.png" />
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="flex flex-1 flex-col">
				<div
					class="relative flex grow flex-wrap content-center justify-center bg-blue"
				>
					<div class="py-5">
						<div class="flex justify-center">
							<img
								class="block"
								src="/src/img/arrow__down--big.svg"
							/>
						</div>
						<div class="mt-10 text-center mdd:mt-5 tablet:mt-5">
							<div class="border-dashed border border-white py-2 px-2">
								<p
									class="font-public my-0 text-5xl font-medium leading-11 text-white mdd:text-3xl tablet:text-3xl"
								>
									Drag and drop<br />files here
								</p>
							</div>
							<p
								class="font-inter my-0 mt-10 text-xl font-normal text-white mdd:mt-5 mdd:text-lg tablet:mt-5 tablet:text-lg"
							>
								or
							</p>
						</div>
						<div
							class="mt-8 flex items-center justify-center text-center mdd:mt-4 tablet:mt-4"
						>
							<input id="uploadBttn" type="file" hidden />
							<label
								for="uploadBttn"
								class="font-public inline-block w-fixedBttn select-none whitespace-nowrap bg-white px-4 py-2 text-center text-2xl text-blue hover:cursor-pointer mdd:max-w-min"
								>Browse file</label
							>
						</div>
						<div class="mt-10 text-center">
							<p
								class="font-inter my-0 text-xl font-normal text-white mdd:text-lg tablet:text-lg"
							>
								No sign-in required
							</p>
						</div>
					</div>
					<hr
						class="absolute bottom-16 left-10 right-10 h-[1px] bg-white mdd:left-5 mdd:right-5 tablet:left-5 tablet:right-5"
					/>
				</div>

				<div
					class="flex max-h-60 flex-initial grow flex-wrap content-center justify-center bg-black"
				>
					<div>
						<div
							class="flex flex-col justify-center gap-0 py-8 text-center"
						>
							<div class="flex justify-center">
								<img
									class="mx-0 block"
									src="/src/img/lock__icon.svg"
								/>
							</div>
							<div>
								<p
									class="font-public my-0 hover:cursor-pointer hover:underline"
								>
									Registered users<br />sign-in to your
									account
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>

		<!-- <script src="js/plugins.js"></script> -->
		<script src="js/main.js" type="module"></script>

	</body>
</html>
