	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<meta property="og:title" content="" />
		<meta property="og:type" content="" />
		<meta property="og:url" content="" />
		<meta property="og:image" content="" />

		<link rel="manifest" href="site.webmanifest" />
		<link rel="apple-touch-icon" href="icon.png" />
		<!-- Place favicon.ico in the root directory -->

		<link rel="stylesheet" href="css/main.scss" />

		<meta name="theme-color" content="#fafafa" />
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap");
			@import url("https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap");
		</style>

	<body class="flex">
		<main
			class="flex flex-1 mdd:flex-col tablet:flex-col dark:bg-neutral-900 dark:text-gray-200"
		>
			<div class="relative flex flex-1  tablet:min-h-60 mdd:min-h-52">
				<div
					style="
						background-image: linear-gradient(
								rgba(0, 0, 0, 0.5),
								rgba(0, 0, 0, 0.5)
							),
							url(&quot;./img/studio__background.png&quot;);
					"
					class="flex h-full w-full items-end bg-opacity-50 bg-cover bg-center bg-no-repeat before:absolute before:left-8 before:top-12 before:inline-block before:h-2 before:w-2 before:content-soundsquare__logo mdd:before:left-4 mdd:before:right-4 mdd:before:content-soundsquare__logo__small tablet:before:left-4 tablet:before:right-4"
				>
					<div
						class="mb-28 flex flex-1 justify-between mdd:mb-6 tablet:mb-6"
					>
						<div class="ml-8 flex flex-col mdd:ml-4 tablet:ml-4">
							<div class="mb-2 flex flex-row items-center">
								<div
									class="mr-2 h-5 w-5 bg-white mdd:h-4 mdd:w-4 tablet:h-4 tablet:w-4"
								></div>
								<p
									class="my-0 whitespace-nowrap font-public text-xl font-medium mdd:text-sm"
								>
									Black Studio
								</p>
							</div>

							<p
								class="my-0 font-public text-sm font-normal mdd:mr-10 mdd:text-xs"
							>
								Dolby Atmos Feature Film mixing stage.<br
									class="mdd:hidden"
								/>
								Our flagship mixing stage.
							</p>
						</div>

						<div class="mr-10 flex items-end mdd:mr-4 tablet:mr-4">
							<div>
								<img class="w-full" src="/src/img/dolby.png" />
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="flex flex-1 flex-col overflow-scroll tablet:overflow-visible mdd:overflow-visible">
				<div
					class="relative flex grow flex-wrap content-center justify-center bg-blue"
				>
					<div class="pt-14 pb-[5.5rem] mx-4">
						<div class="flex justify-center">
							<img
								class="block"
								src="/src/img/arrow__down--big.svg"
							/>
						</div>
						<div class="mt-10 text-center mdd:mt-5 tablet:mt-5">
							<div
								class="border border-dashed border-white px-4 py-4"
							>
								<p
									class="my-0 font-public text-5xl font-medium leading-11 text-white mdd:text-3xl tablet:text-3xl"
								>
									Drag and drop<br />files here
								</p>
							</div>
							<p
								class="my-0 mt-10 font-inter text-xl font-normal text-white mdd:mt-5 mdd:text-lg tablet:mt-5 tablet:text-lg"
							>
								or
							</p>
						</div>
						<div
							class="mt-8 flex items-center justify-center text-center mdd:mt-4 tablet:mt-4"
						>
							<input id="uploadBttn" type="file" hidden />
							<label
								for="uploadBttn"
								class="inline-block w-fixedBttn select-none whitespace-nowrap flex-grow bg-white px-4 py-2 text-center font-public text-2xl text-blue hover:cursor-pointer mdd:w-auto tablet:w-auto"
								>Browse file</label
							>
						</div>
						<div class="mt-10 text-center">
							<p
								class="my-0 font-inter text-xl font-normal text-white mdd:text-lg tablet:text-lg"
							>
								No sign-in required
							</p>
						</div>
					</div>
					<hr
						class="absolute bottom-16 left-10 right-10 bg-white mdd:left-5 mdd:right-5 tablet:left-5 tablet:right-5"
						id="divider"
					/>
				</div>

				<div
					class="flex max-h-60 flex-initial grow flex-wrap content-center justify-center bg-black"
					id="login__wrapper"
				>
					<div class="flex" id="prelogin">
						<div class="flex flex-col gap-0 py-8 text-center">
							<div class="flex justify-center">
								<img
									class="mx-0 mb-2 block"
									src="/src/img/lock__icon.svg"
								/>
							</div>
							<div>
								<p
									class="my-0 font-public hover:cursor-pointer hover:underline"
									id="signBttn"
								>
									Registered users<br />sign-in to your
									account
								</p>
							</div>
						</div>
					</div>

					<div class="hidden" id="login">
						<div class="flex flex-col gap-0 pt-[7.313rem] pb-12 mx-3 text-center">
							<div>
								<p
									class="my-0 font-public text-32 leading-9"
									id="signBttn"
								>
									Registered users<br />sign-in to your
									account
								</p>
							</div>

							<div class="mt-12 flex flex-col gap-9 text-left">
								<div>
									<label
										class="text-16 font-normal leading-5 font-public"
										for="email"
										>Email</label
									>
									<input
										class="mt-3 border border-solid border-white bg-black pl-16 pr-3 py-2 font-public text-white bg-[url('/src/img/mail__icon.svg')] bg-no-repeat bg-[left_0.65rem_center]"
										type="text"
										placeholder="example@mail.com"
										name="email"
										required
									/>
								</div>

								<div>
									<label
										class="text-16 font-normal leading-5"
										for="email"
										>Password</label
									>
									<input
										class="mt-3 border border-solid border-white bg-black pl-16 pr-3 py-2 font-public  bg-[url('/src/img/lock__icon--login.svg')] bg-no-repeat bg-[left_0.9rem_center]"
										type="password"
										placeholder="Enter password"
										name="password"
										required
									/>
								</div>

								<div class="flex">
									<input type="checkbox" name="remember">
									<label class="ml-3 font-normal text-1 font-public"  for="remember">Remember me</label>
								</div>

								<div class="flex flex-col justify-center text-center">
									<div class="flex">
										<button class="flex-grow select-none whitespace-nowrap bg-blue px-4 py-2 text-center font-public text-2xl text-white hover:cursor-pointer  hover:text-blue hover:bg-white mx-0" type="submit">Sign in</button>
									</div>

									<div class="text-center pt-3">
										<a class="hover:cursor-pointer hover:underline" href="#">Forgot password?</a>
									</div>
								</div>

							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
