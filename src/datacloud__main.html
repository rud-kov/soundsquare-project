<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Soundsquare</title>

		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<meta property="og:title" content="" />
		<meta property="og:type" content="" />
		<meta property="og:url" content="" />
		<meta property="og:image" content="" />

		<link rel="manifest" href="site.webmanifest" />
		<link rel="apple-touch-icon" href="/src/img/soundsquare__icon.png" />
		<link rel="icon" href="/src/img/soundsquare__icon.png" />

		<link rel="stylesheet" href="css/main.scss" />

		<meta name="theme-color" content="#fafafa" />
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap");
			@import url("https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap");
		</style>
	</head>

	<body class="flex">
		<div class="flex max-w-60 flex-grow flex-col justify-center">
			<div class="flex items-center justify-center bg-black">
				<div class="mx-7 my-8 flex">
					<img
						class="min-h-4 min-w-[11.375rem]"
						src="./img/soundsquare__logo.svg"
					/>
				</div>
			</div>

			<div class="flex flex-1 items-start justify-start bg-white">
				<div class="mx-7 my-8 flex flex-col justify-center text-left">
					<div class="border-b border-black">
						<p
							class="m-0 pb-2 font-public text-24 font-bold tracking-tighter"
						>
							My drive
						</p>
					</div>
					<div class="mt-3 flex flex-col">
						<a
							class="before-h-5 text-black before:w-5 before:content-['']"
							href="#"
							>My files</a
						>
						<a
							class="before-h-5 text-black before:w-5 before:content-['']"
							href="#"
							>Received</a
						>
						<a
							class="before-h-5 text-black before:w-5 before:content-['']"
							href="#"
							>Sent</a
						>
						<a
							class="before-h-5 text-black before:w-5 before:content-['']"
							href="#"
							>Trash</a
						>
					</div>
				</div>
			</div>

			<div class="flex items-start bg-blue" id="uploadBar">
				<div class="mx-7 my-8 flex flex-col justify-start text-left">
					<div
						class="relative flex grow flex-wrap content-center justify-center"
					>
						<div>
							<div
								class="flex max-w-[20.813rem] items-center justify-center text-center mdd:max-w-[14.46rem]"
								id="dragdrop__area"
							>
								<form
									action="https://httpbin.org/post"
									method="post"
									enctype="multipart/form-data"
									id="upload__form"
									class="relative flex grow flex-col items-center justify-center gap-14 self-stretch text-center"
								>
									<p
										class="my-0 font-inter text-xl font-normal text-white"
									>
										Upload stuff?
									</p>
									<label
										class="w-36 grow select-none whitespace-nowrap bg-white py-2 text-center font-public text-16 text-blue hover:cursor-pointer hover:bg-black hover:text-white"
									>
										Browse files
										<input
											id="file__input"
											name="file"
											type="file"
											class="hidden"
											multiple
											accept=""
										/>
									</label>
									<p
										id="upload__and"
										class="my-0 hidden font-inter text-xl font-normal text-white mdd:text-lg tablet:text-lg"
									>
										and
									</p>
									<button
										type="submit"
										id="upload__button"
										class="hidden w-36 grow select-none whitespace-nowrap bg-white py-2 text-center font-public text-16 text-blue hover:cursor-pointer hover:bg-black hover:text-white"
									>
										Upload files
									</button>
									<div
										class="relative flex items-center justify-center gap-2 self-stretch"
									>
										<div
											class="flex flex-grow border-b border-t-0 border-solid border-white"
										></div>
										<p
											class="my-0 font-inter text-xl font-normal text-white mdd:text-lg tablet:text-lg"
										>
											or
										</p>
										<div
											class="flex flex-grow border-b border-t-0 border-solid border-white"
										></div>
									</div>
									<ul
										id="files__container"
										class="m-0 hidden max-w-[11.375rem] flex-col overflow-x-hidden whitespace-nowrap text-white"
									></ul>
									<div
										class="mt-10 text-center mdd:mt-5 tablet:mt-5"
									>
										<div
											class="border border-dashed border-white"
										>
											<div
												class="flex flex-col items-center py-8"
											>
												<p
													class="mx-0 my-0 px-5 font-public text-xl font-normal uppercase leading-6 text-white"
												>
													Drop your files here
												</p>
												<img
													class="px-8 pt-4"
													src="./img/dragdrop__icon--white.svg"
												/>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
            <div class="hidden items-start" id="uploadBar--progress">
				<div class="mx-7 my-8 flex-col justify-start text-left">
                    <div
					class="mx-11 mb-24 mt-10 flex flex-1 justify-center border border-dashed border-blue"
				>
					<div
						class="mx-4 flex max-w-[27.125rem] grow flex-col items-center justify-start gap-16 mdd:gap-8 tablet:gap-8"
					>
						<div class="text-center">
							<div>
								<p
									class="my-0 pt-5 font-public text-2xl text-blue mdd:text-xl tablet:text-xl"
								>
									Can you make a circle from squares in the
									meantime?
								</p>
							</div>
						</div>

						<div>
							<div
								id="puzzle__container"
								class="relative h-[11.25rem] w-[11.25rem]"
							></div>
						</div>

						<div class="text-center">
							<div>
								<p
									class="my-0 font-public text-2xl text-blue mdd:text-xl tablet:text-xl"
								>
									Your data is now uploading.<br />Please do
									not close this window.
								</p>
							</div>
						</div>

						<div
							class="flex grow flex-col items-stretch justify-start self-stretch pb-5 text-center"
						>
							<progress
								id="progress__bar"
								class="mx-auto h-3 max-h-3 w-full max-w-[27.125rem] grow [&::-moz-progress-bar]:bg-blue [&::-webkit-progress-bar]:bg-[#D9D9D9] [&::-webkit-progress-value]:bg-blue"
								value="0"
								max="100"
							></progress>

							<p
								id="progress__percents"
								class="my-0 pt-5 font-public text-2xl text-blue mdd:text-xl tablet:text-xl"
							></p>
						</div>
					</div>
                </div>
            </div>
		</div>

		<main></main>
